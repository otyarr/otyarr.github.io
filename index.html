<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/header.css">
    <title>home</title>
  </head>
  <body class="home">

    <div class="header">
      <div class="header-logo">Minecraft Sever Station</div>
      <div class="header-list">
       <ul>
        <li><a href="#crazy" class="btn-shine">説明</a></li>
        <li><a href="#" class="btn-shine spec">サーバースペック</a></li>
        <li><a href="#" class="btn-shine">料金</a></li>
        <li><a href="#" class="btn-shine">お問い合わせ</a></li>
       </ul>
      </div>
    </div>

    <div class="main">

      <div class="topbox">
        <div class="hi">
          <p>素敵なゲームをあなたに</p>
        </div>
      </div>

      <div class="box1">
        <h1 id="crazy">サーバー使用状況</h1>
         <div class="box1-gauge">
          <div class="box1-gauge-bar">
           <p>5%</p>
          </div>
         </div>
        <div class="box1-text">
         <a>現在5%使用中<span class="box1-text-wow"> ～空き:95%～</span></a>
        </div>
      </div>

      <div class="box2">
        <h1>サーバーの説明</h1>
        <p>日本からマインクラフトのマルチサーバーのレンタルを提供しています。<span class="box2-text-color">無料制</span>と<span class="box2-text-color">会員制</span>があり、それぞれ使用できるプランが違います。
          さらに<span class="box2-text-color">modやプラグインなども追加できます</span>。詳細はそれぞれのプランを参照してください。また、サポートなどもなるべく早くできるように対応をおなっています。
          バージョンの変更も可能です！</p>
      </div>

      <div class="form">
       <h1>お問い合わせ</h1>
       <form id="form" class="topBefore" action="photo/logo.png" method="post">
         <input id="name" type="text" placeholder="お名前">
         <input id="email" type="text" placeholder="Eメール">
         <textarea id="message" type="text" placeholder="メッセージ"></textarea>
        <input id="submit" type="submit" value="送信">
       </form>
     </div>

   </div>
 </body>
</html>
